<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />

        <!-- google fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
            rel="stylesheet" />

        <!-- Style -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- JS link -->
        <script src="./assets/js/app.js" type="module"></script>
        <script src="./assets/js/route.js" type="module"></script>
    </head>

    <body>
        <!-- HEADER -->

        <header class="header">
            <div class="container">
                <a href="#" class="logo">
                    <img
                        src="./assets/images/logo.png"
                        width="364"
                        height="58"
                        alt="logo" />
                </a>

                <div class="search-view" data-search-view>
                    <div class="search-wrapper">
                        <input
                            type="search"
                            name="search"
                            placeholder="Search City...."
                            autocomplete="off"
                            class="search-field"
                            data-search-field />
                        <span class="material-icons">search</span>

                        <a href="javascript:history.back()" class="back-button">
                            <span class="material-icons">arrow_back</span>
                        </a>
                        
                    </div>

                    <div class="search-result" data-search-result>
                        <ul class="view-list" data-search-list>
                            <li class="view-item">
                                <span class="material-icons">location_on</span>

                                <div>
                                    <p class="item-title">London</p>

                                    <p class="label-2 item-subtitle">State of
                                        London, GB</p>
                                </div>

                                <a href="#" class="item-link has-state"
                                    data-search-toggler></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="header-actions">
                    <button
                        class="icon-btn has-state"
                        aria-label="open search"
                        data-search-toggler>
                        <span class="material-icons">search</span>
                    </button>
                    <a
                        href="#/current-location"
                        class="btn-primary has-state"
                        data-current-location-btn>
                        <span class="material-icons">my_location</span>

                        <span class="span">Current Location</span>
                    </a>
                </div>
            </div>
        </header>
    </body>
</html>
